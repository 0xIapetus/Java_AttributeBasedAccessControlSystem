<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Creation and Evaluation</title>
    <h1 class="title" >Request Creation and Evaluation</h1>
    <link rel="stylesheet" 	href="/css/request.css">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/request.js"></script>
<script type="text/javascript">
</script>

<form id="myForm" class="form">
    <p class="field ">
        <label class="label" for="resource">Resource</label>
        <input class="text-input" id="resource" name="resource"  type="text" >
    </p>
    <p class="field  half">
        <label class="label" for="subject">Subject</label>
        <input class="text-input" id="subject" name="subject"  type="text"></input>
    </p>
    <p class="field  half">
        <label class="label" for="action">Action</label>
        <input class="text-input" id="action" name="action"  type="text"></input>
    </p>

    <p class="field  half">
        <label class="label" for="location">Location</label>
        <input class="text-input" id="location" name="location"  type="text"></input>
    </p>
    <p class="field  half">
        <label class="label" for="time">Time </label>
        <input class="text-input" id="time" name="time" type="text"></input>
    </p>
    <p class="field  half">
        <label class="label" for="ipAddress">Ip address Client</label>
        <input class="text-input" id="ipAddress" name="ipAddress"  type="text"></input>
    </p>
    <p class="field  half">
        <label class="label" for="ipAddress1">Ip address Server</label>
        <input class="text-input" id="ipAddress1" name="ipAddress1"  type="text"></input>
    </p>


    <p class="field  half">
        <label class="label" for="device">Device</label>
        <input class="text-input" id="device" name="device"  type="text"></input>
    </p>

    <p class=" flex-parent jc-center">
        <input class="button" type="submit" value="Create and Evaluate"></input>
    </p>
</form>

</body>
</html>
